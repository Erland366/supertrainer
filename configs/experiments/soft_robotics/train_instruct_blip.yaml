# @package _global_

defaults:
- /experiments/soft_robotics/default
- _self_

trainer:
  peft_kwargs:
    r: 64
    lora_alpha: 128
    lora_dropout: 0.1
    target_modules:
      - "query"
      - "key"
      - "value"
      - "dense"
    use_dora: False
    init_lora_weights: "gaussian"
  training_kwargs:
    num_train_epochs: 1
    per_device_train_batch_size: 4 # must be one for phi35
    hub_model_id: "Erland/Instruct-BLIP-soft-robotics"
  model_kwargs:
    _attn_implementation: eager

  processor_kwargs:
  class_name: supertrainer.trainers.instruct_blip.InstructBlipTrainer
  model_name: Salesforce/instructblip-flan-t5-xl

dataset:
  data_collator_class_name: supertrainer.data.soft_robotics.InstructBlipDataCollator
