# @package _global_

defaults:
- /experiments/soft_robotics/default
- _self_

trainer:
  peft_kwargs:
    r: 8
    lora_alpha: 8
    lora_dropout: 0.1
    target_modules:
      - "qkv_proj"
      - "o_proj"
      - "down_proj"
      - "gate_up_proj"
    use_dora: False
    init_lora_weights: "gaussian"
  training_kwargs:
    num_train_epochs: 1
    per_device_train_batch_size: 1 # must be one for phi35
    hub_model_id: "Erland/Phi-3.5V-soft-robotics"
    eval_strategy: null # disable first
    load_best_model_at_end: False
    eval_on_start: False
    remove_unused_columns: False
    auto_find_batch_size: False

  processor_kwargs:
    num_crops: 16
  class_name: supertrainer.trainers.phi35_vision.Phi35VisionTrainer
  model_name: microsoft/Phi-3.5-vision-instruct
